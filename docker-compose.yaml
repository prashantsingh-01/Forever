version: "3.9"
services:
  backend1:
    build: ./backend
    image: forever-backend
    expose:
      - "5000"
    env_file:
      - ./backend/.env

  backend2:
    build: ./backend
    image: forever-backend
    expose:
      - "5000"
    env_file:
      - ./backend/.env

  backend3:
    build: ./backend
    image: forever-backend
    expose:
      - "5000"
    env_file:
      - ./backend/.env

  frontend:
    build: ./frontend
    image: forever-frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_BACKEND_URL=http://localhost:80
    depends_on:
      - backend1
      - backend2
      - backend3

  admin:
    build: ./admin
    image: forever-admin
    ports:
      - "5174:5174"
    environment:
      - VITE_BACKEND_URL=http://localhost:80
    depends_on:
      - backend1
      - backend2
      - backend3

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend1
      - backend2
      - backend3
